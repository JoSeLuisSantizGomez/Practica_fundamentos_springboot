<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <!--link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet"-->
    <title>Recuperar contrase침a </title>
    <style>
        :root {
            --white: #FFFFFF;
            --black: #000000;
            --very-light-pink: #C7C7C7;
            --text-input-field: #F7F7F7;
            --hospital-green: #ACD9B2;
            --sm: 14px;
            --md: 16px;
            --lg: 18px;

        }
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;

        }
        .login {
            width: 100%;
            height: 100vh;
            display: grid;
            place-content: center;
        }
        .form-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            width: 300px;
        }
        .logo {
            width: 150px;
            margin-bottom: 50px;
            justify-self: center;
            display: none;
        }   
        .form {
            display: flex;
            flex-direction: column;
        }
        .form a {
            color: var(--hospital-green);
            font-size: var(--sm);
            text-align: center;
            text-decoration: none;
            margin-bottom: 52px;
        }
        .label {
            font-size: var(--sm);
            font-weight: bold;
            margin-bottom: 4px;
        }
        .input {
            background-color: var(--text-input-field);
            border: none;
            border-radius: 8px;
            height: 30px;
            font-size: var(--md);
            padding: 6px;
            margin-bottom: 12px;
        }
        .input-email {
            margin-bottom: 22px;
        }
        .primary-button {
            background-color: var(--hospital-green);
            border-radius: 8px;
            border: none;
            color: var(--white);
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 50px;
        }
        .secondary-button {
            background-color: var(--white);
            border-radius: 8px;
            border: 1px solid var(--hospital-green);
            color: var(--hospital-green);
            width: 100%;
            cursor: pointer;
            font-size: var(--md);
            font-weight: bold;
            height: 50px;
        }
        .login-button {
            margin-top: 14px;
            margin-bottom: 30px;
        }
        @media (max-width:640px){
            .logo {
                display: block;
            }
            .secondary-button {
                width: 300px;
                position: absolute;
                bottom: 0;
                margin-bottom: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login">
    	<h3 style="text-align: center;">Recuperar contrase침a</h3>
        <div class="form-container">
        	<div th:if="${error != nuLL}">
		   		<p style="text-align: center;font-size:small; color:red;" >[[${error}]]</p>
		   </div>
		   
		   <div th:if="${message != nuLL}">
		   		<p style="text-align: center;font-size:small; color:limegreen;">[[${message}]]</p>
		   </div>

            <form th:action="@{/forgot_password}" method='POST' class="form">     				   			
                <label  for="email" class="label">Introduzca su correo electr칩nico</label>
                <input type='email' name='email' placeholder="Correo electr칩nico" class="input input-email" required>
                
                <input type="submit" value="Enviar" class="primary-button login-button">
            </form>
            <a style="font-size:20px; text-align: center;" th:href= "@{/login}" class="secondary-button signup-button">Login</a>
        </div>
    </div>
</body>
</html>
